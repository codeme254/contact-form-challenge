<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="signup">
      <form action="" class="sign-up-form">
        <h3 class="form__title">sign up</h3>
        <input
          type="text"
          name=""
          id="firstName"
          placeholder="first name"
          class="form-text-input"
        />
        <input
          type="text"
          name=""
          id="lastName"
          placeholder="last name"
          class="form-text-input"
        />
        <input
          type="email"
          name=""
          id="email"
          placeholder="email address"
          class="form-text-input"
        />
        <input
          type="tel"
          name=""
          id="phoneNumber"
          placeholder="phone number"
          class="form-text-input"
        />
        <input
          type="password"
          name=""
          id="password"
          placeholder="password"
          class="form-text-input"
        />
        <input
          type="password"
          name=""
          id="confirmPassword"
          placeholder="confirm password"
          class="form-text-input"
        />
        <div class="sign-up-form__bottom">
          <button type="submit" class="form-btn" id="submit-btn">
            sign up
          </button>
          <p class="sign-up-form__guide">Already have an account</p>
          <a href="" class="login-link">login here</a>
        </div>
      </form>
    </section>
    <script src="./signup.js"></script>
  </body>
</html>
